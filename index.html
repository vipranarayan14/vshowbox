<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vShowBox</title>
  <link rel="stylesheet" href="./dist/vshowbox.css">

  <style>
    h1,
    p {
      text-align: center;
    }

  </style>

</head>

<body>

  <h1>vShowBox</h1>
  <p>A simple vanilla javaScript library for making image slideshow.</p>

  <div id="vShowBox"></div>

  <script src="./dist/vshowbox.js"></script>
  <script>
    const vshowbox = window.vShowBox({

      container: document.querySelector('#vShowBox'),
      slides: [

        {
          caption: 'animals',
          content: './resources/images/animals.jpeg'
        },
        {
          caption: 'city',
          content: './resources/images/city.jpeg'
        },
        {
          caption: 'nature',
          content: 'http://lorempixel.com/1500/1000/nature/1/',          
          preview: './resources/images/nature.jpeg'
        },
        {
          caption: 'technics',
          content: './resources/images/technics.jpeg'
        },
        {
          caption: 'transport',
          content: './resources/images/transport.jpeg'
        }

      ]

    });

  </script>
</body>

</html>
