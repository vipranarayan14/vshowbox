<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vShowBox</title>
  <link rel="stylesheet" href="./dist/vshowbox.css">
</head>

<body>
  <section class="sb-previews">
   
    <div class="sb-preview" style="background-image: url('./resources/images/animals.jpeg')" title="Img 1"></div>
    <div class="sb-preview" style="background-image: url('./resources/images/city.jpeg')" title="Img 2"></div>
    <div class="sb-preview" style="background-image: url('./resources/images/nature.jpeg')" title="Img 3"></div>
    <div class="sb-preview" style="background-image: url('./resources/images/technics.jpeg')" title="Img 4"></div>
    <div class="sb-preview" style="background-image: url('./resources/images/transport.jpeg')" title="Img 5"></div>
  
  </section>

  <section class="sb-modal">

    <span class="sb-slide-count btn"></span>
    <span class="sb-close btn">&times;</span>

    <div class="sb-stage">

      <div class="sb-caption"></div>

      <span class="sb-prev btn">&#10094;</span>
      <span class="sb-next btn">&#10095;</span>

    </div>

  </section>

  <script src="./dist/vshowbox.js"></script>
  <script>
    const vshowbox = window.vShowBox.init();
  </script>
</body>

</html>
